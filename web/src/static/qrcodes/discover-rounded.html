<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Styling</title>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body>
<div id="canvas"></div>
<script type="text/javascript">

    const qrCode = new QRCodeStyling({
        width: 10000,
        height: 10000,
        type: "png",
        data: "https://draftandflow.com/discover/",
        image: "/static/logos/draftandflowlogo-dark-cropped.svg",
        dotsOptions: {
            color: "#000000",
            type: "rounded"
        },
        backgroundOptions: {
            color: "#ffffff",
        },
        cornersSquareOptions: {
            type: 'extra-rounded'
        },
        cornersDotOptions: {
            type: 'square'
        },
        imageOptions: {
            crossOrigin: "anonymous",
            margin: 100
        }
    });

    qrCode.append(document.getElementById("canvas"));
    qrCode.download({ name: "discover-rounded", extension: "png" });

</script>

</body>
</html>
